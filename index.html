<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-div">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter Bill amount and cash given to calculate the minimum number of
        notes to be returned to the customer
      </p>

      <label for="bill-amount">Bill Amount</label>
      <input id="bill-amount" type="number">

      <label for="cash-given">Cash Given</label>
      <input id="cash-given" type="number">
      <button id="checkBtn" type="">Check</button>
      <p id="returnAmount"></p>
      <h2>return Change</h2>

      <table border="1px">
        <tr>
            <th class="table-data">No. of notes</td>
            <td class="table-data no-of-notes"></td>
            <td class="table-data no-of-notes"></td>
            <td class="table-data no-of-notes"></td>
            <td class="table-data no-of-notes"></td>
            <td class="table-data no-of-notes"></td>
            <td class="table-data no-of-notes"></td>
        </tr>
        <tr>
            <th class="table-data">Notes</th>
            <td class="table-data">2000</td>
            <td class="table-data">500</td>
            <td class="table-data">100</td>
            <td class="table-data">20</td>
            <td class="table-data">10</td>
            <td class="table-data">5</td>
            <td class="table-data">1  </td>
        </tr>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
